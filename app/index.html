<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wannaEat</title>

    <!-- inject:css -->
    <link rel="stylesheet" href=".tmp/css/main.css">
    <!-- endinject -->

    <!-- inject:js -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/angular-touch/angular-touch.min.js"></script>
    <script src="libs/OnsenUI/js/onsenui.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/appController.js"></script>
    <script src="src/common/cacheService.js"></script>
    <script src="src/common/localizationService.js"></script>
    <script src="src/common/userModel.js"></script>
    <script src="src/food/foodService.js"></script>
    <script src="src/foodDescription/foodDescriptionDirective.js"></script>
    <script src="src/leftBar/leftBarDirective.js"></script>
    <script src="modules/analytic/analyticService.js"></script>
    <script src="modules/user/userService.js"></script>
    <!-- endinject -->

    <base href="/">

</head>
<body ng-app="foodApp">
<div class="container" ng-cloak ng-controller="appController">

    <left-bar config="configLeftBar" isOpen="false"></left-bar>

    <div class="container moveAnimation">

        <div class="containerFlex">

            <div class="loading" ng-if="true">

                <div>G</div>
                <div>N</div>
                <div>I</div>
                <div>D</div>
                <div>A</div>
                <div>O</div>
                <div>L</div>

            </div>

            <div class="mainView">

                <div class="wallpaper">

                    <div class="header">
                        <div class="headerItem blank"></div>

                        <div class="headerItem foodName">xz</div>
                        <div class="headerItem fBtn" href="">
                            <div class="icons__menuVertical"></div>
                        </div>
                    </div>

                    <food-description config="configDescription"></food-description>

                </div>

                <div class="mainButtonsContainer">

                    <div class="goButtonsContainer">
                        <a class="goButtons fBtn" href="" ng-click="">where buy?
                            <div class="icons__takeMyMoney"></div>
                        </a>
                        <a class="goButtons fBtn" href="" ng-click="">how make?
                            <div class="icons__cook"></div>
                        </a>
                    </div>

                    <a class="randomButton fBtn" href="" ng-click="">something else
                        <div class="icons__dice freak"></div>
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
