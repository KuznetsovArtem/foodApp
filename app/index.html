<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="styles/main.min.css" rel="stylesheet">
  <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-resource/angular-resource.min.js"></script>
  <script src="libs/angular-cookies/angular-cookies.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!--material?-->
  <script src="libs/angular-material/angular-material.min.js"></script>
  <script src="libs/angular-aria/angular-aria.min.js"></script>
  <script src="libs/angular-animate/angular-animate.js"></script>

  <script src="scripts/app.js"></script>

  <base href="/">
</head>
<body ng-app="foodApp" ng-cloak>

<div class="container-fluid max-height">
  <div class="row max-height">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 max-height sidebar">
      <div class="row ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
          <div class="fa fa-times fa-5x"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
          <div class="fa fa-sign-in fa-5x"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
          <div class="fa fa-user  fa-5x"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
          <div class="fa fa-question-circle fa-5x"></div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eat-toggle">

          <div class="row max-height">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn toggle-btn">
              <div class="fa fa-cutlery  fa-4x"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn toggle-btn">
              <div class="fa fa-toggle-on fa-2x fa-rotate-90"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn toggle-btn">
              <div class="fa fa-shopping-cart  fa-4x"></div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 max-height">

      <div class="row max-height">

        <div class="col-md-12 main">
          <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 btn">
              <div class="fa fa-bars fa-2x "></div>
            </div>
            <div class="col-lg-10 col-md-10 col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center">
              <div class="fa fa-spinner fa-pulse  fa-5x"></div>
            </div>


            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
              <div class="row plus-btn">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
                  <div class="fa fa-times-circle fa-2x"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
                  <div class="fa fa-star fa-2x"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
                  <div class="fa fa-check-square-o fa-2x"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
                  <div class="fa fa-info-circle fa-2x"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
                  <div class="fa fa-ban fa-2x"></div>
                </div>
              </div>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eat-name-container">

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eat-name  text-center">
                  <div class="btn fa fa-lock"></div>
                  <span>Italy</span>
                  <div class="btn fa fa-chevron-circle-down"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eat-name text-center">
                  <div class="btn fa fa-lock"></div>
                  <span>Pizza</span>
                  <div class="btn fa fa-chevron-circle-down"></div>

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eat-name text-center">
                  <div class="btn fa fa-lock"></div>
                  <span>Hawaii</span>
                  <div class="btn fa fa-chevron-circle-down"></div>
                </div>
              </div>
            </div>


          </div>
        </div>

        <div class="col-md-12 footer-btn-container">
          <div class="row max-height">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 btn max-height footer-btn"><div class="fa fa-random fa-5x"></div></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 btn max-height footer-btn"><div class="fa fa-shopping-cart fa-5x"></div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

</body>
</html>
