<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn" ng-click="vm.sidebarOpen()">
    <div class="fa fa-times fa-5x" ></div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
    <div class="fa fa-sign-in fa-5x"></div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
    <div class="fa fa-user  fa-5x"></div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn">
    <div class="fa fa-question-circle fa-5x"></div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eat-toggle">

    <div class="row max-height">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn toggle-btn" ng-class="vm.isSelectedOrder" ng-click="vm.Order()">
        <div class="fa fa-cutlery  fa-4x"></div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn toggle-btn"  ng-click="vm.buyOrderToggle()">
        <div class="fa fa-toggle-on fa-2x fa-rotate-90"></div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn toggle-btn" ng-class="vm.isSelectedBuy" ng-click="vm.buy()">
        <div class="fa fa-shopping-cart  fa-4x"></div>
      </div>
    </div>

  </div>
</div>
